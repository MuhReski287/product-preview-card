<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header></header>
  <main>
    
      <div class="box-content">
        <picture class="card-img">
          <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="">
        
        </picture>
  
        <div class="card-content">
          <span class="tag">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-cart"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
  
        </div>
        
      </div>

      

      </div>
        
         
    
  </main>
  <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MuhReski287/product-preview-card">Muh. Reski</a>.
  </div></footer>

  
 
</body>
</html>
